<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safesip | Log Water Sample</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            margin: 0;
        }

        nav {
            background: #2e7d32;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        label,
        input,
        select {
            width: 100%;
            margin-top: 10px;
        }

        input,
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f1f8e9;
            border-left: 5px solid #8bc34a;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #c8e6c9;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Safesip</div>
        <div class="nav-links">
            <a href="about.html">Home</a>
            <a href="index.html">Log Sample</a>
            <a href="tips.html">Tips</a>
        </div>
    </nav>

    <div class="container">
        <h2>Log Water Sample</h2>
        <label>Date:</label>
        <input type="date" id="date" />
        <label>Source:</label>
        <select id="source">
            <option value="">-- Select Source --</option>
            <option value="Well">Well</option>
            <option value="River">River</option>
            <option value="Tap">Tap</option>
            <option value="Rain">Rain</option>
        </select>
        <label>Location:</label>
        <input type="text" id="location" placeholder="e.g. Addis Ababa" />
        <label>pH Level:</label>
        <input type="number" id="ph" step="0.1" min="0" max="14" />
        <label>Turbidity (NTU):</label>
        <input type="number" id="turbidity" step="0.1" min="0" />
        <button onclick="logSample()">Log Sample</button>
        <div class="result" id="resultBox"></div>
        <table id="samplesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Source</th>
                    <th>Location</th>
                    <th>pH</th>
                    <th>Turbidity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>

</html>
